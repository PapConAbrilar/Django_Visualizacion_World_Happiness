{% extends 'world_happiness/base.html' %}

{% block container %}

<div class="container">
    <h2>Agregar País Manualmente</h2>

    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <form method="POST">
    {% csrf_token %}

    <label>Nombre del país</label>
    <input type="text" name="nombre" required>

    <label>Región</label>
    <select name="id_region" required>
        {% for r in regiones %}
            <option value="{{ r.id_region }}">{{ r.nombre }}</option>
        {% endfor %}
    </select>

    <label>Happiness Score</label>
    <input type="number" step="0.00001" name="happiness_score" required>

    <label>Standard Error</label>
    <input type="number" step="0.00001" name="standard_error" required>

    <label>Economy</label>
    <input type="number" step="0.00001" name="economy" required>

    <label>Family</label>
    <input type="number" step="0.00001" name="family" required>

    <label>Health</label>
    <input type="number" step="0.00001" name="health" required>

    <label>Freedom</label>
    <input type="number" step="0.00001" name="freedom" required>

    <label>Trust</label>
    <input type="number" step="0.00001" name="trust" required>

    <label>Generosity</label>
    <input type="number" step="0.00001" name="generosity" required>

    <label>Dystopia</label>
    <input type="number" step="0.00001" name="dystopia" required>

    <label></label>
    <button type="submit">Agregar País</button>
    </form>
</div>

{% endblock %}
