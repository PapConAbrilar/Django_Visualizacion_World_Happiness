{% extends 'world_happiness/base.html' %}

{% block container %}

<head>
    <title>Subir CSV</title>
    <style>
        .msg {
            margin-top: 15px;
            color: green;
            text-align: center;
            font-weight: bold;
        }
        .error {
            margin-top: 15px;
            color: red;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Subir CSV de Pa√≠ses</h2>

    {% if msg %}
        <div class="msg">{{ msg }}</div>
    {% endif %}
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Seleccionar archivo CSV:</label>
        <input type="file" name="csv_file" accept=".csv" required>

        <button type="submit">Subir y Cargar</button>
    </form>
</div>

</body>

{% endblock %}
