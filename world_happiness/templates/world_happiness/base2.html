<!DOCTYPE html>
<html>
<head>
    <title>World Happiness Report</title>
    <style>
        .messages {
            list-style: none;
            padding: 10px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <nav>
        <ul>
            <li><a href="{% url 'homepage' %}">Inicio</a></li>
            <li><a href="{% url 'agregar_pais' %}">Agregar País</a></li>
            <li><a href="{% url 'agregar_pais_csv' %}">Subir CSV</a></li>
            <!-- Tus 4 gráficos aquí -->
        </ul>
    </nav>

    <!-- Contenido principal -->
    <main>
        <!-- Mensajes -->
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
